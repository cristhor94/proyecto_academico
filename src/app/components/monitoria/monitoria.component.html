<div class="container">
    <div class="row"> 
      <div class="col-sm-8">
      </div>
      <div class="col-sm-4">
        <div class="alert alert-success alert-dismissable" *ngIf="msg">
          <a href="#" class="close" (click)="closeAlert()">
            &times;
          </a> 
          {{msg}}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
      </div>
      <div class="col-sm-8">
        <h2>Crear monitoria:</h2>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="No.Monitoria" class="control-label col-sm-2">
              # Monitoria
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="No.Monitoria"
                name="No.Monitoria" [(ngModel)]="model.No.Monitoria" 

                placeholder="Ingrese numero ID de monitoria"
              >
            </div>
          </div>
          <div class="form-group">
            <label for="position" class="control-label col-sm-2">
              Fecha inicio
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name"
                name="position" [(ngModel)]="model.position"
                placeholder="Ingreso fecha de monitoria"
              >
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="control-label col-sm-2">
              Fecha Final
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="email"
                name="email" [(ngModel)]="model.email"
                placeholder="Ingrese fecha final de monitoria"
              >
            </div>
          </div>
  

          <div class="form-group">
            <label for="email" class="control-label col-sm-2">
              Cantida Personas
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="email"
                name="email" [(ngModel)]="model.email"
                placeholder="Ingrese # de Personas"
              >
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button type="submit" class="btn btn-primary" (click)="addMonitoria()">
                Guardar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8">
        <h2>Leer informaci√≤n: </h2>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>No.Monitoria</th>
              <th>Fecha inicio</th>
              <th>Fecha Final</th>
              <th>Cantidad Personas</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let Monitoria of Monitoria; let i = index">
              <td>{{Monitoria}}</td>
              <td>{{Monitoria.position}}</td>
              <td>{{Monitoria.email}}</td>
              <td>
                <a (click)="editMonitoria(i)" class="btn btn-success">
                  Edit
                </a>
                <a (click)="deleteMonitoria(i)" class="btn btn-danger">
                  Delete
                </a>
              </td>
            </tr>
  
          </tbody>
        </table>
      </div>
      <div class="col-sm-4" [hidden]="hideUpdate">
        <h2>Update Data:</h2>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="name" class="control-label col-sm-2">
              Name
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name"
                name="name" [(ngModel)]="model2.name"
                placeholder="Enter a New Name"
              >
            </div>
          </div>
          <div class="form-group">
            <label for="position" class="control-label col-sm-2">
              Position
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name"
                name="position" [(ngModel)]="model2.position"
                placeholder="Enter a New Position"
              >
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="control-label col-sm-2">
              Email
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="email"
                name="email" [(ngModel)]="model2.email"
                placeholder="Enter a New Email"
              >
            </div>
          </div>
  
          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button type="submit" class="btn btn-success" (click)="updateMonitoria()">
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
