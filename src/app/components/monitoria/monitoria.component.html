<div class="container">
    <div class="row"> 
      <div class="col-sm-8">
      </div>
      <div class="col-sm-4">
        <div class="alert alert-success alert-dismissable" *ngIf="msg">
          <a href="#" class="close" (click)="closeAlert()">
            &times;
          </a> 
          {{msg}}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
      </div>
      <div class="col-sm-8">
        <h2>Crear monitoria:</h2>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="NumeMonitoria" class="control-label col-sm-2">
              NumeMonitoria
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="NumeMonitoria"
                name="NumeMonitoria" [(ngModel)]="model.NumeMonitoria" 

                placeholder="Ingrese numero ID de monitoria"
              >
            </div>
          </div>
          <div class="form-group">
            <label for="Fechainicio" class="control-label col-sm-2">
              Fechainicio
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="Fechainicio"
                name="Fechainicio" [(ngModel)]="model.Fechainicio"
                placeholder="Ingreso fecha de monitoria"
              >
            </div>
          </div>
          <div class="form-group">
            <label for="Fechafinal" class="control-label col-sm-2">
              FechaFinal
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="Fechafinal"
                name="Fechafinal" [(ngModel)]="model.Fechafinal"
                placeholder="Ingrese fecha final de monitoria"
              >
            </div>
          </div>
  

          <div class="form-group">
            <label for="cantidad" class="control-label col-sm-2">
              Cantidad
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="cantidad"
                name="cantidad" [(ngModel)]="model.cantidad"
                placeholder="Ingrese # de Personas"
              >
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button type="submit" class="btn btn-primary" (click)="addMonitoria()">
                Guardar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8">
        <h2>Leer informaciòn: </h2>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>NumeMonitoria</th>
              <th>Nombre</th>
              <th>Fecha inicio</th>
              <th>Fecha Final</th>
              <th>Cantidad Personas</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let Monitoria of Monitoria; let i = index">
              <td>{{Monitoria.NumeMonitoria}}</td>
              <td>{{Monitoria.name}}</td>
              <td>{{Monitoria.Fechainicio}}</td>
              <td>{{Monitoria.Fechafinal}}</td>
              <td>{{Monitoria.cantidad}}</td>
              <td>
                <a (click)="editMonitoria(i)" class="btn btn-primary">
                  Editar
                </a>
              </td>
              <td>
                <a (click)="deleteMonitoria(i)" class="btn btn-danger">
                  Eliminar
                </a>
              </td>
            </tr>
  
          </tbody>
        </table>
      </div>
      <div class="col-sm-4" [hidden]="hideUpdate">
        <h2>Actualizar Información:</h2>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="name" class="control-label col-sm-2">
              Nombre
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name"
                name="name" [(ngModel)]="model2.name"
                placeholder="Ingrese nuevo nombre"
              >
            </div>
          </div>
          <div class="form-group">
            <label for="Fechainicio" class="control-label col-sm-2">
              Fecha inicio
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name"
                name="Fechainicio" [(ngModel)]="model2.Fechainicio"
                placeholder="Ingrese nueva Fecha inicio"
              >
            </div>
          </div>
          <div class="form-group">
            <label for="Fechafinal" class="control-label col-sm-2">
              Fecha Final
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="Fechafinal"
                name="Fechafinal" [(ngModel)]="model2.Fechafinal"
                placeholder="Ingrese nueva fecha final"
              >
            </div>
          </div>

          <div class="form-group">
            <label for="cantidad" class="control-label col-sm-2">
              Cantidad persona
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="cantidad"
                name="cantidad" [(ngModel)]="model2.cantidad"
                placeholder="Ingrese  # de personas"
              >
            </div>
          </div>
  
          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button type="submit" class="btn btn-primary" (click)="updateMonitoria()">
                Guardar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
